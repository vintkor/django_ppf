{% extends 'theme_first_base.html' %}

{% block content %}

<section class="squares">
    <div class="container-fluid">
        <div class="row">
        {% for category in categories %}
            <div class="col-md-6 padding-left-right-0">
                <div class="row">
                    <div class="col-md-12">
                        <div class="square square__not-center square__{{ category.id }}">
                            <div class="square__image" style="background-image: url('{{ category.image.url }}');"></div>
                            <h2 class="square__title"><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></h2>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

<section class="info">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 info__wrapper info__news">
        <h3 class="info__title">Новости</h3>
      </div>
      <div class="col-md-4 info__wrapper info__objects">
        <h3 class="info__title">Наши объекты</h3>
      </div>
      <div class="col-md-4 info__wrapper info__callbac">
        <h3 class="info__title">Обратная связь</h3>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
